<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(
          rgba(30, 0, 60, 0.7),
          rgba(30, 0, 60, 0.7)
        ),
        url("https://i.pinimg.com/originals/44/77/78/447778bf5d2397fb523766b71548c4a4.jpg")
        no-repeat center center/cover;
      color: white;
      overflow: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 80px;
    }

    nav h1 {
      font-size: 28px;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      cursor: pointer;
      font-weight: 500;
      opacity: 0.85;
    }

    nav ul li:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* HERO SECTION */
    .hero {
      height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      padding-left: 80px;
    }

    .hero-content {
      max-width: 550px;
    }

    .hero h2 {
      font-size: 18px;
      letter-spacing: 3px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .hero h1 {
      font-size: 64px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
      max-width: 480px;
    }

    .btn {
      padding: 14px 28px;
      background: #ff2f6d;
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff4b84;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      nav {
        padding: 20px;
      }
      .hero {
        padding: 40px;
      }
      .hero h1 {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <h1>EndLess Galaxy</h1>
    <ul>
      <li>About</li>
      <li>Schedule</li>
      <li>Guests</li>
      <li>Contact</li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h2>WELCOME TO</h2>
      <h1>Endless Galaxy</h1>
      <p>
        A galaxy shaped by my imagination.
      </p>
      <button class="btn">Get Started</button>
    </div>
  </section>

</body>
</html>
